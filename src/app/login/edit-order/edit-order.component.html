<div class="jumbotron">
  <div class="container">
    <h2 class="text-center">ORDER   MANAGEMENT   SYSTEM</h2>
  </div>
</div>
<br><br><br>
<form class="container"  #myForm="ngForm"  style="width:500px;background-color:rgb(255, 243, 225);">
  <h1 class="h3 mb-3 font-weight-normal" style="text-align: center;">Sign in</h1>
  <div class="form-group">
      <label for="exampleInputEmail1"></label>
      <input type="text" class="form-control" name="email" placeholder="Email address" #emaill="ngModel"     
       [(ngModel)]="email" pattern="[^\s]+" autofocus required>
  </div>
  <div  *ngIf="emaill.errors && emaill.errors.pattern" class="alert alert-danger">
    Email id is invalid
  </div>
  <div class="form-group">
      <label for="exampleInputPassword1"></label>
      <input type="password" class="form-control" name="password" placeholder="Password" #pswd="ngModel"       [(ngModel)]="password" pattern="[^\s]+" required>
  </div> 
  <div  *ngIf="pswd.errors && pswd.errors.pattern" class="alert alert-danger">
    Password is invalid
  </div>
  <br>
  <button type="submit" name="login" style="width:100px;" class="btn btn-lg btn-primary btn-block" [disabled]="!myForm.form.valid" (click)="getLatestOrderhh()">Sign in</button>
</form>
