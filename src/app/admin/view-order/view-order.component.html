<div class="jumbotron">
  <div class="container">
    <h2 class="text-center">ORDER   MANAGEMENT   SYSTEM</h2>
  </div>
</div>

<div class="container" style="background-color:rgb(255, 243, 225);">
<form [formGroup]="addingOrder" #myForms="ngForm" (ngSubmit)="editOrder()">
    <div class="form-group">
      <label style="font-weight: bold">Order Name</label>
      <input type="text" class="form-control" placeholder="Enter the name of Order" formControlName="oname" ngModel maxlength="50"  required pattern="^[a-zA-z]+([\s][a-zA-Z]+)*$">
    </div>
    <div  *ngIf="addingOrder.get('oname').errors && addingOrder.get('oname').errors.pattern" class="alert alert-danger">
    Order Name is invalid
    </div>
    
    <div class="form-group">
      <label style="font-weight: bold">Description</label>
      <input type="text" name="description" class="form-control" placeholder="Enter Description of Order" formControlName="description" ngModel maxlength="250"  required pattern="^[a-zA-z]+([\s][a-zA-Z]+)*$">
    </div>
    <div  *ngIf="addingOrder.get('description').errors && addingOrder.get('description').errors.pattern" class="alert alert-danger">
    Order Description is invalid
    </div>

    <div class="form-group">
      <label style="font-weight: bold">Requester</label>
      <input type="text" class="form-control" placeholder="Enter requester's email id" formControlName="name" ngModel required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
    </div>
    <div  *ngIf="addingOrder.get('name').errors && addingOrder.get('name').errors.pattern" class="alert alert-danger">
    Email id is invalid
    </div>

    <div class="form-group">
      <label style="font-weight: bold">Date</label>
      <input type="date" class="form-control" placeholder="Enter date of Order creation"  formControlName="date" [min]="minDate" ngModel required>
    </div>
       
    <div class="form-group">
      <label style="font-weight: bold">Status</label>
      <select name="status" id="status" class="form-control" formControlName="status" ngModel required>
          <option>Created</option>
          <option>Accepted</option>
          <option>In Progress</option>
          <option>Completed</option>
      </select>
    </div>

    <div class="form-group">
      <label style="font-weight: bold">Password</label>
      <input type="password" class="form-control" placeholder="Enter requester's Password" formControlName="password" ngModel required>
    </div>

    <div class="form-group">
      <label style="font-weight: bold">Customer Name</label>
      <input type="text" class="form-control" placeholder="Enter requester's Name" formControlName="cname" ngModel required pattern="^[a-zA-z]+([\s][a-zA-Z]+)*$">
    </div>
    <div  *ngIf="addingOrder.get('cname').errors && addingOrder.get('cname').errors.pattern" class="alert alert-danger">
    Enter valid name
    </div>
    
    <div class="form-group">
      <label style="font-weight: bold">Contact Number</label>
      <input type="text" class="form-control" placeholder="Enter requester's Contact number" formControlName="mobile" ngModel required pattern="^((\\+91-?)|0)?[0-9]{10}$">
    </div>
    <div  *ngIf="addingOrder.get('mobile').errors && addingOrder.get('mobile').errors.pattern" class="alert alert-danger">
    Contact Number is invalid
    </div>

    <div class="form-group">
      <label style="font-weight: bold">Pickup Date and Time</label>
      <input type="date" class="form-control" placeholder="Enter Expected time of Pickup" formControlName="pdate" [min]="minDate" ngModel required>
    </div>
       
    <div class="form-group">
      <label style="font-weight: bold">Delivery Date and Time</label>
      <input type="date" class="form-control" placeholder="Enter Expected time of Delivery" formControlName="ddate" [min]="minDate" ngModel required>
    </div>

    <div class="form-group">
      <label style="font-weight: bold">Good Description</label>
      <input type="text" class="form-control" placeholder="Enter Description of Good" formControlName="gdesc" ngModel maxlength="250" required>
    </div>

    <div class="form-group">
      <label style="font-weight: bold">Good Weight in Kgs</label>
      <input type="text" class="form-control" placeholder="Enter Weight of Good" formControlName="gwt" ngModel required pattern="^[1-9]\d*(\.\d+)?$">
    </div>
    <div  *ngIf="addingOrder.get('gwt').errors && addingOrder.get('gwt').errors.pattern" class="alert alert-danger">
    Weight is invalid
    </div>

    <div class="form-group">
      <label style="font-weight: bold">Source Location Address</label>
      <input type="text" class="form-control" placeholder="Enter Source location Address" formControlName="sadd" ngModel required>
    </div>

    <div class="form-group">
      <label style="font-weight: bold">Source Location City</label>
      <input type="text" class="form-control" placeholder="Enter Source location City" formControlName="sloca"  (keydown.enter)=sourceData($event.target.value)  ngModel required>
    </div>

    <div class="form-group">
      <label style="font-weight: bold">Destination Location Address</label>
      <input type="text" class="form-control" placeholder="Enter Destination location Address" formControlName="dadd" ngModel required>
    </div>

    <div class="form-group">
      <label style="font-weight: bold">Destination Location City</label>
      <input type="text" class="form-control" placeholder="Enter Destination location City" formControlName="dloca" (keydown.enter)=dData($event.target.value) ngModel required>
    </div>

    <div class="form-group">
      <label style="font-weight: bold">Mode of Transport</label>
      <select name="transport" id="transport" class="form-control" formControlName="transport" ngModel required>
        <option>Ground Standard</option>
        <option>Ground Express</option>
        <option [disabled]="setMode()">Air Premium</option>
      </select>
    </div>

    <button type="submit" id="update" class="btn btn-primary" [disabled]="!myForms.form.valid" (click)="showToasterSuccess()">Update</button> &nbsp;
    <button type="submit" class="btn btn-primary" [routerLink]="['/home']">Cancel</button>
  </form>
</div>
