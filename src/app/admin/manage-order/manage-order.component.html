<div class="jumbotron">
  <div class="container">
    <h2 class="text-center">ORDER   MANAGEMENT   SYSTEM</h2>
  </div>
</div>
 
<div class="container" style="background-color:rgb(255, 243, 225);">
    <table class="table-responsive table-hover" >
      <thead>
        <tr>
          <th scope="col">ORDER ID</th>
          <th scope="col">ORDER NAME</th>
          <th scope="col">DESCRIPTION</th>
          <th scope="col">REQUESTER</th>
          <th scope="col">DATE</th>
          <th scope="col">STATUS</th>
          <th scope="col">EDIT</th>
          <th scope="col">DELETE</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let order of allOrder | paginate: { id: 'listing_pagination',
          itemsPerPage: 10,
          currentPage: page,
          totalItems: totalRec};let i=index">
          <td style="width:600px;height:50px">{{order.id}}</td>
          <td style="width:600px;height:50px">{{order.oname}}</td>
          <td style="width:600px;height:50px">{{order.description}}</td>
          <td style="width:600px;height:50px">{{order.name}}</td>
          <td style="width:800px;height:50px">{{order.date}}</td>
          <td style="width:600px;height:50px">{{order.status}}</td>
          <td style="width:100px"><button class="btn btn-warning" [routerLink]="['/edit',order.id]">Edit</button></td>
          <td style="width:100px"><button class="btn btn-danger" (click)="deleteOrder(order)" (click)="showToasterSuccess()" >Delete</button></td>
         </tr>
      </tbody>
    </table>
    <div>
      <pagination-controls  id="listing_pagination" maxSize="5" directionLinks="true" (pageChange)="page = $event"></pagination-controls>
    </div>
</div>
