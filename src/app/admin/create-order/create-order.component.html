<div class="jumbotron">
  <div class="container">
    <h2 class="text-center">ORDER   MANAGEMENT   SYSTEM</h2>
  </div>
</div>

<div class="container" style="background-color:rgb(255, 243, 225);">
    <form #myForm="ngForm" (ngSubmit)="addOrder(myForm)">
      <div class="form-group">
        <label for="exampleInputEmail1" style="font-weight: bold">Order Name</label>
        <input type="text" class="form-control" placeholder="Enter the name of Order" name="oname" aria-describedby="emailHelp" ngModel #title="ngModel" maxlength="50" required pattern="^[a-zA-z]+([\s][a-zA-Z]+)*$">
      </div>
     <div  *ngIf="title.errors && title.errors.pattern" class="alert alert-danger">
      Order Name is invalid
     </div>
      
     <div class="form-group">
      <label for="exampleInputEmail1" style="font-weight: bold">Description</label>
      <input type="text" class="form-control" placeholder="Enter Description of Order" name="description" aria-describedby="emailHelp" ngModel #titlo="ngModel" maxlength="250" required pattern="^[a-zA-z]+([\s][a-zA-Z]+)*$">
     </div>
     <div  *ngIf="titlo.errors && titlo.errors.pattern" class="alert alert-danger">
     Order Description is invalid
     </div>

     <div class="form-group">
      <label for="exampleInputEmail1" style="font-weight: bold">Requester</label>
      <input type="text" class="form-control" placeholder="Enter requester's email id" 
      name="name" aria-describedby="emailHelp" ngModel #contactemail="ngModel"
      required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
     </div>
     <div  *ngIf="contactemail.errors && contactemail.errors.pattern" class="alert alert-danger">
      Email id is invalid
     </div>
        
    <div class="form-group">
     <label for="exampleInputEmail1" style="font-weight: bold">Date</label>
     <input type="date" class="form-control" id="datepicker" placeholder="Enter date of Order creation"  name="date" [min]="minDate" ngModel required>
    </div>

    <div class="form-group">
        <label for="exampleInputEmail1" style="font-weight: bold">Status</label>
        <select name="status" id="status" class="form-control" placeholder="Enter Status of Order" ngModel required >
          <option>Created</option>
          <option>Accepted</option>
          <option>In Progress</option>
          <option>Completed</option>
        </select>
    </div>
  
     <div class="form-group">
        <label for="exampleInputPassword1" style="font-weight: bold">Password</label>
        <input type="password" class="form-control" placeholder="Enter requester's Password" name="password" ngModel required>
     </div>

     <div class="form-group">
        <label for="exampleInputEmail1" style="font-weight: bold">Customer Name</label>
        <input type="text" class="form-control" placeholder="Enter requester's Name" name="cname" aria-describedby="emailHelp" ngModel #cuname="ngModel" required pattern="^[a-zA-z]+([\s][a-zA-Z]+)*$">
     </div>
     <div  *ngIf="cuname.errors && cuname.errors.pattern" class="alert alert-danger">
      Enter valid name
     </div>
     
      <div class="form-group">
        <label for="exampleInputEmail1" style="font-weight: bold">Contact Number</label>
        <input type="text" class="form-control" placeholder="Enter requester's Contact number" 
        name="mobile" aria-describedby="emailHelp" ngModel #contactno="ngModel"
        required pattern="^((\\+91-?)|0)?[0-9]{10}$">
      </div>
      <div  *ngIf="contactno.errors && contactno.errors.pattern" class="alert alert-danger">
      Contact Number is invalid
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1" style="font-weight: bold">Pickup Date and Time</label>
        <input type="date" class="form-control" placeholder="Enter Expected time of Pickup"  name="pdate" aria-describedby="emailHelp" [min]="minDate" ngModel required>
      </div>
     
      <div class="form-group">
        <label for="exampleInputEmail1" style="font-weight: bold">Delivery Date and Time</label>
        <input type="date" class="form-control" placeholder="Enter Expected time of Delivery"  name="ddate" aria-describedby="emailHelp" [min]="minDate" ngModel required>
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1" style="font-weight: bold">Good Description</label>
        <input type="text" class="form-control" placeholder="Enter Description of Good" name="gdesc" aria-describedby="emailHelp" ngModel maxlength="250" required>
      </div>

      <div class="form-group">
          <label for="exampleInputEmail1" style="font-weight: bold">Good Weight in Kgs</label>
          <input type="text" class="form-control" placeholder="Enter Weight of Good in Kgs" name="gwt" aria-describedby="emailHelp" ngModel #weight="ngModel" required pattern="^[1-9]\d*(\.\d+)?$">
      </div>
      <div  *ngIf="weight.errors && weight.errors.pattern" class="alert alert-danger">
      Weight is invalid
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1" style="font-weight: bold">Source Location Address</label>
        <input type="text" class="form-control" placeholder="Enter Source location Address" name="sadd"
          aria-describedby="emailHelp" ngModel required>
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1" style="font-weight: bold">Source Location City</label>
        <input type="text" class="form-control" placeholder="Enter Source location City" name="sloca"
          (keydown.enter)=sourceData($event.target.value)    aria-describedby="emailHelp" [(ngModel)]="sloca" required>
      </div>
        
      <div class="form-group">
        <label for="exampleInputEmail1" style="font-weight: bold">Destination Location Address</label>
        <input type="text" class="form-control" placeholder="Enter Destination location Address" name="dadd" aria-describedby="emailHelp" ngModel required>
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1" style="font-weight: bold">Destination Location City</label>
        <input type="text" class="form-control" placeholder="Enter Destination location City" name="dloca" (keydown.enter)=dData($event.target.value) aria-describedby="emailHelp" [(ngModel)]="dloca" required>
      </div>

      <div class="form-group">
        <label for="exampleFormControlSelect1" style="font-weight: bold">Mode Of Transport</label>
        <select class="form-control" name="transport" [(ngModel)]="transport" required >
         <option value="Ground Standard" name="Ground Standard" >Ground Standard</option>
         <option value="Ground Express" name="Ground Express">Ground Express</option>
         <option value="Air Premium" name="Air Premium" [disabled]="setMode()">Air Premium</option>
        </select>
      </div>
     
      <button type="submit" class="btn btn-primary" [disabled]="!myForm.form.valid" (click)="showToasterSuccess()">Submit</button> &nbsp;
      <button type="submit" class="btn btn-primary" [routerLink]="['/home']">Cancel</button>
    </form>  
</div>
